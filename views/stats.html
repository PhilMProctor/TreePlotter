{% extends "base.html" %} 
{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12 m4">
			<div class="card green darken-2">
		            <span class="card-title">No. of Species</span>
					<p align="center"><strong>{{speciesNo}}</strong></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12 m4">
			<div class="card green darken-2">
				<div class="card-content white-text activator">
		            <span class="card-title">Recent Plots</span>
						{% for plot in plotList %}
						<p>{{plot.user}}</p>
						{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
